{% extends 'postsapp/base.html' %}
{% block content %}
<div class="container">

<div class="card">
    <div class="card-header">
        <img src="{{object.author.profile.image.url}}" class="rounded-circle article-img" alt="">
    <h1 class="article-title">{{object.title}}</h1>
    </div>
    <div class="card-body">
        <p>{{object.content}}</p>
<p>Created by <a href="{%url 'userposts' post.author.username%}">{{object.author}}</a> on {{object.date_posted| date:"F-d, Y"}}</p>
{% if object.author == user  %}
<a class="btn btn-primary" href="{%url 'postupdate' post.id%}">EDIT</a>
<a class="btn btn-danger" href="{%url 'postdelete' post.id%}">DELETE</a>
{% endif %}
</div>
</div>
<article>

 
</div>
{% endblock %}
