{% extends 'postsapp/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <!-- <img src="/static/postsapp/x.jpg" class="rounded-circle account-img img-thumbnail" alt=""> -->
            <img src="{{user.profile.image.url}}" class="rounded-circle account-img img-thumbnail" alt="">

   <h3>{{user.username}}</h3> 
   <div>
    <div class="card-body">

        {{user.email}}
        <br>
        
   </div>
   <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{u_form|crispy}}
        {{p_form|crispy}}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>
</div>   
</div>
{% endblock  %}
