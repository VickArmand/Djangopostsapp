{% extends 'postsapp/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{form|crispy}}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Login</button>
    </div>
</form>
<a href="{%url 'passwordreset'%}">Forgot your Password</a>
<div class="border-top pt-3"><small class="text-muted">Need an account? <a class="ml-2" href="{%url 'register'%}">Sign Up</a></small></div>
</div>   
{% endblock  %}
